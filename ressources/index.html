            cursor: pointer;
        }

        .app-title {
            float: left;

        .app-link a,
        .app-title a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .app-link a:hover {
            background-color: rgb(9, 155, 52);
        }

        .app-link a:active {
            background-color: rgb(9, 155, 52);
        }
    </style>
</head>
