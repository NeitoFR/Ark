<dom-module id='task-tab'>

        <style include='shared-styles'>

    <script>
        class TaskTab extends Polymer.Element {
            static get is() {
                return 'task-tab'
            }
            static get properties() {
                 return {
                     rawTaskList: {
                        observer: '_rawTaskListChanged'

                     taskList: Array
                }

            ready(){

            }
        }
        window.customElements.define(TaskTab.is, TaskTab);
