<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<dom-module id="profile-page">
    <template>
        <style include="shared-styles">
            :host {
                display: block
            }

            .card {
                width: 40%;
            }

            .detail {
                padding: 5px;
            }
            .right{
                text-align: right;
            }
        </style>
        <brum-global-variable key="userData" value="{{storedUser}}"></brum-global-variable>

        <div class="flex flex--row card">

            <div class="flex__item flex flex--col">
                <div class="flex__item detail left">Profil de : {{storedUser.pseudo}}</div>
                <div class="flex__item detail left">Prénom : {{storedUser.prenom}}</div>
                <div class="flex__item detail left">Nom : {{storedUser.nom}}</div>
            </div>
            <div class="flex__item--top flex flex--col">
                <div class="flex__item detail right">Groupe : {{_printUserGroup(storedUser.id_Groupe)}}</div>
                <div class="flex__item detail right">Adresse : {{_printAdresse()}}</div>
                <div class="flex__item detail right">Numéro : +33{{storedUser.phone}}</div>
            </div>

            <!-- <div class="flex__item flex flex--row">
                <div class="flex__item detail">Profil de : {{storedUser.pseudo}}</div>
                <div class="flex__item--top detail">Groupe : {{_printUserGroup(storedUser.id_Groupe)}}</div>
            </div>  
            <div class="flex__item detail">Prénom : {{storedUser.prenom}}</div>
            <div class="flex__item detail">Nom : {{storedUser.nom}}</div> -->
        </div>
        <!-- <div class="card">Profile page of {{storedUser.pseudo}}, vous etes sur la page : [[storedUser.activePage]]</div>
        <div class="card">[[stringedUser]]</div> -->
    </template>
    <script>
        class ProfiePage extends Polymer.Element {

            static get is() {
                return 'profile-page';
            }
            static get properties() {
                return {
                    trigger: {
                        type: Boolean,
                        observer: '_triggerTriggered'
                    },
                    groupeCmp: {
                        type: Array,
                        value: [
                            'Utilisateur',
                            'Narrateur',
                            'Equipe d\'écoute',
                            'Equipe d\'expert',
                            'Comité d\'évaluation'
                        ]
                    },
                    // storedUser: Object,
                    stringedUser: String
                }
            }
            ready() {
                super.ready();

            }
            _printAdresse() {
                return (this.storedUser.adresse + ' - ' + this.storedUser.ville + ' - ' + this.storedUser.pays)
            }
            _printUserGroup(id) {
                if (id == 1) return this.groupeCmp[0];
                if (id == 4) return this.groupeCmp[1];
                if (id == 5) return this.groupeCmp[2];
                if (id == 6) return this.groupeCmp[3];
                if (id == 7) return this.groupeCmp[4];
            }
            _triggerTriggered() {}
        }
        window.customElements.define(ProfiePage.is, ProfiePage);
    </script>
</dom-module>
