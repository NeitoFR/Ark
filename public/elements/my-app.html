<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/brum-global-variable/brum-global-variable.html">
<link rel="import" href="../bower_components/iron-localstorage/iron-localstorage.html">
<link rel="import" href="my-icons.html">
<!-- Shared CSS -->
<link rel="import" href="shared-styles.html">

<!-- Views -->
<link rel="lazy-import" href="homepage.html">
<link rel="lazy-import" href="not-found.html">
<link rel="lazy-import" href="profile-page.html">
<link rel="lazy-import" href="alert-list.html">
<link rel="lazy-import" href="alert-create.html">
<!-- No lazy import on this for the global variable to be accessible at loading -->
<link rel="import" href="register-login.html">
<link rel="import" href="login-logout.html">
<dom-module id="my-app">
  <template>
    <style>
      :host {
        --app-primary-color: #099b34;
        display: block;
      }
      app-drawer-layout:not([narrow]) [drawer-toggle] {
        display: none;
      }
      
      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }
      
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }
      
      .drawer-list {
        margin: 0 20px;
      }
      
      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }
      
      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }
    </style>
    
    <brum-global-variable key="userData" value="{{storedUser}}"></brum-global-variable>
    <app-location
    route="{{route}}"
    url-space-regex="^[[rootPath]]">
  </app-location> 
  
  <app-route
  route="{{route}}"
  pattern="[[rootPath]]:page"
  data="{{routeData}}"
  tail="{{subroute}}">
</app-route>
<app-drawer-layout fullbleed narrow="{{narrow}}">
  <!-- Drawer content -->
  <app-drawer id="drawer" slot="drawer" swipe-open="[[narrow]]">
    <app-toolbar>Menu</app-toolbar>
    <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
      <a name="home-page" href="[[rootPath]]home-page">Home</a>
      <a name="home-page" href="[[rootPath]]alert-list">Alert List</a>
      <template is="dom-if" if="{{storedUser.loggedin}}">
          <a name="home-page" href="[[rootPath]]profile-page">Profile</a>
      </template>
    </iron-selector>
  </app-drawer>
  
  <!-- Main content -->
  <app-header-layout has-scrolling-region>
    
    <app-header slot="header" condenses reveals effects="waterfall">
      <app-toolbar>
        <paper-icon-button icon="my-icons:menu" drawer-toggle></paper-icon-button>
        <div main-title>The Ark</div>
        <!--<paper-button raised on-tap="_testButton" class="primary">Test Button</paper-button>-->
        
        <div class="drawer-link"><a href="[[rootPath]]alert-create" name="alert-create">Create Alert</a></div>
        <template is="dom-if" if="{{storedUser.loggedin}}">
            <div on-click="_logout" class="drawer-link">
                <a href="">Log Out ([[storedUser.username]])</a>
            </div>
        </template>
        <template is="dom-if" if="{{!storedUser.loggedin}}">
            <div class="drawer-link">
                <a href="[[rootPath]]register-login">Login</a>
            </div>
        </template>
      </app-toolbar>
    </app-header>
    
      <iron-pages
      selected="[[page]]"
      attr-for-selected="name"
      fallback-selection="view404"
      role="main">
      <home-page name="home-page"></home-page>
      <not-found name="not-found"></not-found>
      <register-login name="register-login"></register-login>
      <profile-page name="profile-page"></profile-page>
      <alert-list name="alert-list"></alert-list>
      <alert-create name="alert-create"></alert-create>
    </iron-pages>
</app-header-layout>
</app-drawer-layout>
</template>

<script>
  class MyApp extends Polymer.Element {
    static get is() { return 'my-app'; }
    
    static get properties() {
      return {
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged',
        },
        routeData: Object,
        subroute: Object,
        rootPath: {
          type: String,
          observer: '_rootPathChanged'
        },
      }
    }
    
    static get observers() {
      return [
      '_routePageChanged(routeData.page)',
      ];
    }
    ready() {
      super.ready();
      if(!this.storedUser) this.storedUser={};
    }
    _rootPathChanged(path){
      console.log('this.rootpath : ', path);
    }
    _testButton(evt){
      console.log(this.storedUser);
    }
    _routePageChanged(page) {
      this.page = page || 'home-page';
      if (!this.$.drawer.persistent) {
        this.$.drawer.close();
      }
    }
    _logout()
    {
      window.location.replace("/");
      this.storedUser = null;
    }
    _pageChanged(page) {
      // Load page import on demand. Show 404 page if fails
      const resolvedPageUrl = this.resolveUrl(page + '.html');
      Polymer.importHref(
      resolvedPageUrl,
      null,
      this._showPage404.bind(this),
      true);
    }
    
    _showPage404() {
      this.page = 'not-found';
    }
  }
  
  window.customElements.define(MyApp.is, MyApp);
</script>
</dom-module>
