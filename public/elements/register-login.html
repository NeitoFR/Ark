<link rel="import" href="../bower_components/polymer/polymer-element.html">

<link rel="import" href="shared-styles.html">

<dom-module id="register-login">
    <template>
        <style include="shared-styles">
            :host
            {
                display: block;
                padding: 10px;
            }
            .container
            {
                margin: 50px auto;
                width: 800px;
                height: 500px;
                box-shadow: 2px 2px 5px 1px rgba(0, 0, 0, 0.2);
                border-radius: 3px;
            }
            .header{width: 100%;}
            .header div
            {
                background-color: var(--apc);
                height: 70px;
                text-align: center;
                font-size: 15px;
                padding-top: 10px;
                color: white;
            }
            .header div:first-of-type{border-right: 1px solid #bbb;border-top-left-radius: 3px;}
            .header div:first-of-type:hover{background-color: var(--asc);}
            .header div:last-of-type{border-top-right-radius: 3px;}
            .header div:last-of-type:hover{background-color: var(--asc);}
            .content
            {
                padding: 15px;
                width: 100%;
                box-sizing: border-box;
            }
            .content div
            {
                padding: 15px;
            }
        </style>
        <iron-localstorage name="user-storage" value="{{storedUser}}"></iron-localstorage>
        <brum-global-variable key="userData" value="{{storedUser}}"></brum-global-variable>
        
        <div class="flex flex--col container">
            <iron-selector selected="{{selTab}}" attr-for-selected="name" fallback-selection="signin" role="navigation" class="flex flex--row flex__item--top header">
                <div class="flex__item--top flex__item" name="signin">Sign In</div>
                <div class="flex__item--top flex__item" name="signup">Sign Up</div>
            </iron-selector>
            
            <iron-pages selected="{{selTab}}" attr-for-selected="name" role="main" class="flex__item flex__item--top content">
                <div name="signin">
                    <paper-input label="Pseudo" auto-validate pattern="[a-zA-Z_0-9]{6,15}" value="{{formData.pseudo::input}}"></paper-input>
                    <paper-input id="input"label="Password" type="password" auto-validate pattern="[a-zA-Z_0-9@!]{6,15}" value="{{formData.password::input}}"></paper-input>
                    
                    <paper-button raised on-tap="_submitSignIn" class="primary"  disabled={{disState}}>Sign In</paper-button>
                </div>
                <div name="signup" class="flex flex--row">
                    <div class="flex__item ">
                        <paper-input label="Pseudo" auto-validate pattern="[a-zA-Z_0-9]{6,15}" value="{{formData.pseudo::input}}"></paper-input>
                        <paper-input label="Name" auto-validate pattern="[a-zA-Z_0-9]{6,15}" value="{{formData.prenom::input}}"></paper-input>
                        <paper-input label="Surname" auto-validate pattern="[a-zA-Z_0-9]{6,15}" value="{{formData.nom::input}}"></paper-input>
                        <paper-input label="Password" type="password" auto-validate pattern="[a-zA-Z_0-9@!]{6,15}" value="{{formData.password::input}}"></paper-input>
                        <paper-button raised on-tap="_submitSignUp" class="primary"  disabled={{disState}}>Sign Up</paper-button>
                    </div>
                    <div class="flex__item">
                        <paper-input label="email" auto-validate pattern="[a-zA-Z_0-9@.]{6,30}" value="{{formData.email::input}}"></paper-input>
                        <paper-input label="Phone number" auto-validate pattern="[0-9]{6,15}" value="{{formData.phone::input}}"></paper-input>
                        <paper-input label="Country" auto-validate pattern="[a-zA-Z_0-9]{6,15}" value="{{formData.country::input}}"></paper-input>
                        <paper-input label="City" auto-validate pattern="[a-zA-Z_0-9]{6,15}" value="{{formData.city::input}}"></paper-input>
                        <paper-input label="Address" auto-validate pattern="[a-zA-Z_0-9]{6,50}" value="{{formData.address::input}}"></paper-input>
                    </div>
                </div>
            </iron-pages>
        </div>
        
        <iron-ajax
        id="loginAjax"
        method="post"
        content-type="application/json"
        handle-as="text"
        on-response="handleUserResponse"
        on-error="handleUserError"></iron-ajax>   
    </template>
    <script>
        class RegisterLogin extends Polymer.Element {
            static get is() { return 'register-login'; }
            
            static get properties() {
                return {
                    formData: {
                        type: Object,
                        value: {}
                    },
                    storedUser: {
                        type: Object,
                        value: {}
                    },
                    error: String
                }
            }
            ready() {
                super.ready();
                this.disState = false;  
            }
            _chekckEmptyness(){
                console.log('pseudo : ', this.formData.pseudo, '| password : ', this.formData.password);
            }
            _setReqBody() {
                
            }
            _testButton(evt){
                console.log(this.formData);
            }
            _submitSignUp() {
                this.$.loginAjax.url = '/signup';
                this.$.loginAjax.body = this.formData;
                this.$.loginAjax.generateRequest();
                this.error = '';
            }
            
            _submitSignIn() {
                this.$.loginAjax.url = '/signin';
                this.$.loginAjax.body = this.formData;
                this.$.loginAjax.generateRequest();
                this.error = '';
            }
            
            handleUserResponse(event) {
                //var response = JSON.parse(event.detail.response);
                //console.log('Response from DB', event.detail.status, ' ', event.detail.response);
                switch (event.detail.status) {
                    case 201:
                    this.error = event.detail.response;
                    break;
                    
                    case 200:
                    var response = JSON.parse(event.detail.response);
                    this.error = '';
                    //console.log("data : ", response[0].pseudo);
                    this.storedUser = {
                        pseudo: response[0].pseudo,
                        loggedin: true
                    };
                    //console.log('Stored user : ', this.storedUser);
                    window.location.replace("/");
                    break;
                    
                    default:
                    this.error = 'Unexpected error';
                    break;
                }
                
                //Empty input
                this.formData = {};
            }
            
            handleUserError(event) {
                this.error = event.detail.request.xhr.response;
                
            }
        }
        window.customElements.define(RegisterLogin.is, RegisterLogin);
    </script>
</dom-module>
