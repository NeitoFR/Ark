<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/iron-localstorage/iron-localstorage.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="shared-styles.html">

<dom-module id="register-login">
    <template>
        <style include="shared-styles">
            
        </style>
        <div>
            <h1>Ark Login</h1>
            <input name="user" placeholder="Username" type="text" value="{{formData.username::input}}" required>
            <input name="pwd" placeholder="Password" type="password" value="{{formData.password::input}}" required>
            <paper-button raised on-tap="_submitSignIn" class="primary">Sign In</paper-button>
            <paper-button raised on-tap="_submitSignUp" class="primary">Sign Up</paper-button>
            <paper-button raised on-tap="_testButton" class="primary">Test Button</paper-button>
        </div>
        <iron-ajax
        id="loginAjax"
        method="post"
        content-type="application/json"
        handle-as="text"
        on-response="handleUserResponse"
        on-error="handleUserError"></iron-ajax>   
    </template>
    <script>
        class RegisterLogin extends Polymer.Element {
            static get is() { return 'register-login'; }
            
            static get properties() {
                return {
                    formData: {
                        type: Object,
                        value: {}
                    },
                    storedUser: Object,
                    error: String
                }
            }
            ready() {
                super.ready();
            }
            _setReqBody() {
                this.$.loginAjax.body = this.formData;
            }
            _testButton(evt){
                console.log(this.formData);
            }
            postLogin() {
                this.$.loginAjax.url = 'http://localhost:3001/sessions/create';
                this._setReqBody();
                this.$.loginAjax.generateRequest();
            }
            
            postRegister() {
                this.$.loginAjax.url = 'http://localhost:3001/users';
                this._setReqBody();
                this.$.loginAjax.generateRequest();
            }
            handleUserResponse(event) {
                var response = JSON.parse(event.detail.response);
                
                if (response.id_token) {
                    this.error = '';
                    this.storedUser = {
                        name: this.formData.username,
                        id_token: response.id_token,
                        access_token: response.access_token,
                        loggedin: true
                    };
                }
                
                // reset form data
                this.formData = {};
            }
            
            handleUserError(event) {
                this.error = event.detail.request.xhr.response;
            }
        }
        window.customElements.define(RegisterLogin.is, RegisterLogin);
    </script>
</dom-module>
