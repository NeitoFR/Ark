<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">   
<link rel="import" href="shared-styles.html">

<dom-module id="register-login">
    <template>
        <style include="shared-styles">
            :host
            {
                --app-primary-color: #099b34;
                --app-secondary-color: black;
            }
            .alert-error {
                background: #ffcdd2;
                border: 1px solid #f44336;
                border-radius: 3px;
                color: #333;
                font-size: 14px;
                padding: 10px;
            }:host {
                display: block;
                
                padding: 10px;
            }
            h1 {
                height: 100px;
                width: 100%;
                font-size: 18px;
                background: var(--app-primary-color);
                color: white;
                line-height: 150%;
                border-radius: 3px 3px 0 0;
                box-shadow: 0 2px 5px 1px rgba(0, 0, 0, 0.2);
            }
            
            form {
                box-sizing: border-box;
                width: 260px;
                margin: 100px auto 0;
                box-shadow: 2px 2px 5px 1px rgba(0, 0, 0, 0.2);
                padding-bottom: 40px;
                border-radius: 3px;
            }
            form h1 {
                box-sizing: border-box;
                padding: 20px;
            }
            
            input {
                margin: 40px 25px;
                width: 200px;
                display: block;
                border: none;
                padding: 10px 0;
                border-bottom: solid 1px #1abc9c;
                -webkit-transition: all 0.3s cubic-bezier(0.64, 0.09, 0.08, 1);
                transition: all 0.3s cubic-bezier(0.64, 0.09, 0.08, 1);
                background: -webkit-linear-gradient(top, rgba(255, 255, 255, 0) 96%, #1abc9c 4%);
                background: linear-gradient(to bottom, rgba(255, 255, 255, 0) 96%, #1abc9c 4%);
                background-position: -200px 0;
                background-size: 200px 100%;
                background-repeat: no-repeat;
                color: #0e6252;
            }
            input:focus, input:valid {
                box-shadow: none;
                outline: none;
                background-position: 0 0;
            }
            input:focus::-webkit-input-placeholder, input:valid::-webkit-input-placeholder {
                color: #1abc9c;
                font-size: 11px;
                -webkit-transform: translateY(-20px);
                transform: translateY(-20px);
                visibility: visible !important;
            }
            
            #sub {
                border: none;
                background: #1abc9c;
                cursor: pointer;
                border-radius: 3px;
                padding: 6px;
                width: 200px;
                color: white;
                margin-left: 25px;
                box-shadow: 0 3px 6px 0 rgba(0, 0, 0, 0.2);
            }
            #sub:hover {
                -webkit-transform: translateY(-3px);
                -ms-transform: translateY(-3px);
                transform: translateY(-3px);
                box-shadow: 0 6px 6px 0 rgba(0, 0, 0, 0.2);
            }
            
            
            input:focus::-webkit-input-placeholder, input:valid::-webkit-input-placeholder {
                color: #1abc9c;
                font-size: 11px;
                -webkit-transform: translateY(-20px);
                transform: translateY(-20px);
                visibility: visible !important;
            }
        </style>
        <iron-localstorage name="user-storage" value="{{storedUser}}"></iron-localstorage>
        <brum-global-variable key="userData" value="{{storedUser}}"></brum-global-variable>
        <form id='unauth' hidden$="[[storedUser.loggedin]]">
            <h1>Ark Login</h1>
            <template is="dom-if" if="[[error]]">
                <p class="alert-error"><strong>Error : </strong>[[error]]</p>
            </template>
            <input name="user" placeholder="Username" type="text" value="{{formData.username::input}}" required>
            <input name="pwd" placeholder="Password" type="password" value="{{formData.password::input}}" required>
            <paper-button raised on-tap="_submitSignIn" class="primary">Sign In</paper-button>
            <paper-button raised on-tap="_submitSignUp" class="primary">Sign Up</paper-button>
            <!--<paper-button raised on-tap="_testButton" class="primary">Test Button</paper-button>-->
            
        </form>
        <!--<div class="card" id="auth" hidden$="[[!storedUser.loggedin]]">
            <p>Welcome, [[storedUser.username]]</p>
            <log-out></log-out>
            <paper-button raised on-tap="_testButton" class="primary">Test Button</paper-button>
        </div>-->
        <iron-ajax
        id="loginAjax"
        method="post"
        content-type="application/json"
        handle-as="text"
        on-response="handleUserResponse"
        on-error="handleUserError"></iron-ajax>   
    </template>
    <script>
        class RegisterLogin extends Polymer.Element {
            static get is() { return 'register-login'; }
            
            static get properties() {
                return {
                    formData: {
                        type: Object,
                        value: {}
                    },
                    storedUser: {
                        type: Object,
                        value: {}
                    },
                    error: String
                }
            }
            ready() {
                super.ready();
            }
            _setReqBody() {
                this.$.loginAjax.body = this.formData;
            }
            _testButton(evt){
                console.log(this.storedUser);
            }
            _submitSignUp() {
                this.$.loginAjax.url = '/signup';
                this._setReqBody();
                this.$.loginAjax.generateRequest();
                this.error = '';
            }
            
            _submitSignIn() {
                this.$.loginAjax.url = '/signin';
                this._setReqBody();
                this.$.loginAjax.generateRequest();
                this.error = '';
            }
            
            handleUserResponse(event) {
                //var response = JSON.parse(event.detail.response);
                //console.log('Response from DB', event.detail.status, ' ', event.detail.response);
                switch (event.detail.status) {
                    case 201:
                    this.error = event.detail.response;
                    break;
                    
                    case 200:
                    var response = JSON.parse(event.detail.response);
                    this.error = '';
                    console.log("data : ", response[0].username);
                    this.storedUser = {
                        username: response[0].username,
                        loggedin: true
                    };
                    console.log('Stored user : ', this.storedUser);
                    window.location.replace("/");
                    break;
                    
                    default:
                    this.error = 'Unexpected error';
                    break;
                }
                
                //Empty input
                this.formData = {};
            }
            
            handleUserError(event) {
                this.error = event.detail.request.xhr.response;
                
            }
        }
        window.customElements.define(RegisterLogin.is, RegisterLogin);
    </script>
</dom-module>
