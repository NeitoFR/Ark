<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-login">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
                
                padding: 10px;
            }
            h1 {
                height: 100px;
                width: 100%;
                font-size: 18px;
                background: #18aa8d;
                color: white;
                line-height: 150%;
                border-radius: 3px 3px 0 0;
                box-shadow: 0 2px 5px 1px rgba(0, 0, 0, 0.2);
            }
            
            div {
                box-sizing: border-box;
                width: 260px;
                margin: 100px auto 0;
                box-shadow: 2px 2px 5px 1px rgba(0, 0, 0, 0.2);
                padding-bottom: 40px;
                border-radius: 3px;
            }
            div h1 {
                box-sizing: border-box;
                padding: 20px;
            }
            
            input {
                margin: 40px 25px;
                width: 200px;
                display: block;
                border: none;
                padding: 10px 0;
                border-bottom: solid 1px #1abc9c;
                -webkit-transition: all 0.3s cubic-bezier(0.64, 0.09, 0.08, 1);
                transition: all 0.3s cubic-bezier(0.64, 0.09, 0.08, 1);
                background: -webkit-linear-gradient(top, rgba(255, 255, 255, 0) 96%, #1abc9c 4%);
                background: linear-gradient(to bottom, rgba(255, 255, 255, 0) 96%, #1abc9c 4%);
                background-position: -200px 0;
                background-size: 200px 100%;
                background-repeat: no-repeat;
                color: #0e6252;
            }
            input:focus, input:valid {
                box-shadow: none;
                outline: none;
                background-position: 0 0;
            }
            input:focus::-webkit-input-placeholder, input:valid::-webkit-input-placeholder {
                color: #1abc9c;
                font-size: 11px;
                -webkit-transform: translateY(-20px);
                transform: translateY(-20px);
                visibility: visible !important;
            }
            
            #sub {
                border: none;
                background: #1abc9c;
                cursor: pointer;
                border-radius: 3px;
                padding: 6px;
                width: 200px;
                color: white;
                margin-left: 25px;
                box-shadow: 0 3px 6px 0 rgba(0, 0, 0, 0.2);
            }
            #sub:hover {
                -webkit-transform: translateY(-3px);
                -ms-transform: translateY(-3px);
                transform: translateY(-3px);
                box-shadow: 0 6px 6px 0 rgba(0, 0, 0, 0.2);
            }
            
            
            input:focus::-webkit-input-placeholder, input:valid::-webkit-input-placeholder {
                color: #1abc9c;
                font-size: 11px;
                -webkit-transform: translateY(-20px);
                transform: translateY(-20px);
                visibility: visible !important;
            }
        </style>
        <div>
            <h1>Material Design Login Form</h1>
            <input name="user" placeholder="Username" type="text" value="{{iUsername::input}}" required>
            <input name="pwd" placeholder="Password" type="password" value="{{iPwd::input}}" required>
            <input id="sub" type="submit" value="Submit" on-click="_submitLogin">
        </div>
        <button on-click="_testButton">Test</button>
        <iron-ajax id="loginAjax" content-type="application/json"></iron-ajax>
        <!--<paper-button raised id="test" on-tap="_testButton">test</paper-button>-->
    </template>
    <script>
        class MyLogin extends Polymer.Element {
            static get is() { return 'my-login'; }
            
            static get properties() {
                return {
                    /*iUsername: {
                        type: String,
                        value: ''
                    },
                    iPwd: {
                        type: String,
                        value: ''
                    }*/
                }
            }
            
            
            ready() {
                super.ready();
                this.$.loginAjax.addEventListener('response', function(evt){
                    console.log('loginAjax response : ', evt);
                }.bind(this));
            }
            _testButton() {
                console.log('username : ', this.iUsername, ' pwd : ', this.iPwd);
            }
            _submitLogin() {
                var body = {
                    'username' : this.iUsername,
                    'password' : this.iPwd
                }
                this.$.loginAjax.url = "/login";
                this.$.loginAjax.method  = "POST";
                this.$.loginAjax.body = body;
                this.$.loginAjax.generateRequest();
                console.log('Request launched');
            }
        }
        window.customElements.define(MyLogin.is, MyLogin);
    </script>
</dom-module>
